#Template package  Uncomment or modify these entries.

env_base:
  - ROS_DISTRO=humble

apt_base:
  - build-essential

apt_sources:
  - ca-certificates #needed for wget
  - curl
  - lsb-release
  - gnupg2
  - git
  - git-lfs

script_sources:
  - sources.sh

apt_ros-base:
  - ros-humble-ros-core

apt_ros-dep:
  - ros-humble-moveit

pip_deps:
  - packaging==24.1

script_entrypoint-user:
  - entrypoint.sh
